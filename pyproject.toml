[tool.poetry]
name = "zetascale"
version = "2.4.0"
description = "Rapidly Build, Optimize, and Deploy SOTA AI Models"
authors = ["Zeta Team <kye@apac.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/kyegomez/zeta"
keywords = ["Transformers", "zeta scale"]
classifiers = [
    "Programming Language :: Python :: 3",
]
packages = [
    { include = "zeta" },
    { include = "zeta/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.9"
torch = ">=2.1.1,<3.0"
pytest = "8.1.1"
torchfix = "*"
einops = "0.7.0"
bitsandbytes = "0.43.0"
transformers = "4.39.1"
einops-exts = "0.0.4"
torchvision = "0.17.2"
accelerate = "0.28.0"
datasets = "*"
loguru = "*"
vector-quantize-pytorch = "1.14.5"
scipy = "1.9.3"
beartype = "0.17.2"
tqdm = "4.66.2"
rich = "13.7.1"
colt5-attention = "*"
argparse = "^1.4.0"
local-attention = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.lint.dependencies]
ruff = ">=0.0.249,<0.3.5"
types-toml = "^0.10.8.1"
types-redis = "^4.3.21.6"
types-pytz = ">=2023.3,<2025.0"
black = ">=23.1,<25.0"
types-chardet = "^5.0.4.6"
mypy-protobuf = "^3.0.0"
pytest = "8.1.1"

[tool.ruff]
line-length = 80

[tool.black]
line-length = 80
target-version = ['py38']
preview = true


[tool.poetry.scripts]
zeta = 'zeta.cli.main:main'


